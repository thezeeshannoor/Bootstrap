<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Facebook Login</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #c9ccd15e;
        }
        .py_form{
            padding: 12px;
        }
        .newAccount{
           background-color:  #42b72a;
           border: none;
        }
        .fbHead{
            font-size: 54px;
        }
        .logSec{
            height: 100vh;
          
        }
    </style>
</head>
<body>

   <section class="logSec d-flex justify-content-center align-items-center">

    <div class="d-flex justify-content-center align-items-center gap-5 flex-column flex-md-row">

        <div class="col-10 col-md-5 mt-5 mt-md-0">
           <h1 class="text-primary fw-bold fbHead">facebook</h1>
           <p class=" fs-3 text-black fw-normal">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class="col-10 col-md-4">
            <form action="# " class="mx-auto mt-5  p-3 rounded bg-white">
                <div class="row">
                   <div class="form-group ">
                        <input type="text"  class="form-control mt-3 py_form"  placeholder="Mobile number or email address"/>
                        <input type="password" class="form-control mt-3 py_form" placeholder="Password"/>
                        <button class="btn btn-primary mt-3 fw-bold fs-5 py-2 col-12">Log in</button>
                        <div class="text-center mt-2">
                            <a href="#" class="link-primary ">Forgetten password?</a>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center mt-4 mb-5 mb-md-0"><button class="btn btn-success newAccount py_form fs-6 fw-bold">Create new account</button></div>
                   </div>
                </div>
            </form>
        </div>
       </div>
   </section>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
